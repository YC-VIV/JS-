<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买金坷垃</title>
</head>

<script>
    window.onload = function(){
        toBuy = function(){
            let res = window.confirm("您确定要购买吗？")
            if(res)
            {
                alert('正在下单中...')
                setTimeout(function(){
                    window.location.href = "支付成功页.html"
                },500)
            }
            else{ return }
        }
    }
</script>

<body>
    <div class="box">

        <div class="box-on">
            <img id="shop-img" src="jinkela.png" alt="金坷垃" width="200px">
        </div>
        <li>商品：<b>金坷垃</b></li>
        <li>原价：<del style="font-size: 10px;">9999</del></li>
        <li>现价：<span style="color: red;">999</span></li>
        <li>简介：肥料掺了金坷垃，一袋能顶两袋撒！
            肥料掺了金坷垃，小麦亩产一千八！</li>
        <li>原产地：美国·圣地亚戈，AmericanShengdiyage</li>

        <div class="box-btn">
            <button class="buy-btn">取消</button>
            <button class="buy-btn" onclick="toBuy()">立即购买</button>
        </div>

    </div>    
    
</body>

<style>
*{
    margin: 0;
}

.box{
    margin: 0 auto;
    background-color: #f5f5f5;
    height: 600px;
    width: 600px;
}

.box-on{
    width: 200px;
    padding: 20px 0 10px 0;
    margin: 0 auto;
}

li{
    list-style: none;
    padding: 5px 13px;
}

.box-btn{
    width: 165px;
    margin: 10px auto;
}

.buy-btn{
    height: 30px;
    width: 80px;
    cursor: pointer;
}

</style>
</html>
